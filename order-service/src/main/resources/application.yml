server:
  port: 8081

app:
  commonUrl: /orders
  inventory:
    inventoryUrl: http://localhost:8082/inventory

spring:
  datasource:
    url: jdbc:h2:mem:orderdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
